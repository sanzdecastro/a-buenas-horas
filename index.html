<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A buenas horas</title>
    <link rel="stylesheet" href="./styles/output.css">
</head>
<body>
    <h1>A buenas horas, Safaa</h1>
    <section class="task-detail">
        <div class="section-wrapper">
            <h2></h2>
            <div class="date"></div>
            <div class="time"></div>
            <div class="categories"></div>
            <p></p>
            <button class="button task-done">Tarea realizada</button>
            <button class="button delete">Eliminar tarea</button>
        </div>
    </section>
    <section class="tasks-container">
        <div class="section-wrapper">

        </div>
    </section>
    
    <form>
        <label for="title">Título</label>
        <input id="title" type="text">
        <label for="description">Descripción</label>
        <input id="description" type="text">
        <!-- <label for="image">Image URL</label>
        <input id="image" type="text"> -->
        <label for="date">Fecha</label>
        <input id="date" type="date">
        <label for="time">Hora</label>
        <input id="time" type="time">
        <label for="categories">Create a category</label>
        <div class="categories">
            <div class="categories-container categories-added"></div>
            <input id="newTag">
        </div>
        
        <button id="submitTask" class="button button--primary">Submit</button>
    </form>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
